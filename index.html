<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>js-biglietto-treno-formjs-biglietto-treno-form</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="input_field">

            <label for="nome_cognome">Nome Cognome</label>
            <input type="text" id="nome_cognome" name="nome" placeholder="Inserisci nome e cognome" >

            <label for="km">Km da percorrere</label>
            <input type="number" id="km" name="km" placeholder="Inserisci km da percorrere" >

            <label for="fascia">Fascia d'et√†</label>
            <select id="fascia" name="nome_cognome">

                <option value="maggiorenne">Maggiorenne</option>
                <option value="minorenne">Minorenne</option>
                <option value="over">Over 65</option>

            </select>

            <div class="input_field_btn">

                <button id="genera">Genera</button>
                <button id="annulla">Annulla</button>

            </div>

        </div>

        <h2>IL TUO BIGLIETTO</h2>

        <!-- CONTAINER BIGLIETTO -->
        <div id="biglietto" class="ticket_box">
            <h3>DETTAGLIO PASSEGGERI</h3>

            <div class="ticket_info">
                <div class="tile">
                    <span>NOME PASSEGGERO</span>
                    <p id="nome_passeggero"></p>
                </div>
    
                <div class="tile">
                    <span>Offerta</span>
                    <p id="offerta"></p>
                </div>
    
                <div class="tile">
                    <span>Carrozza</span>
                    <p id="carrozza"></p>
                </div>
    
                <div class="tile">
                    <span>Codice CP</span>
                    <p id="cp"></p>
                </div>
    
                <div class="tile">
                    <span>Costo Biglietto</span>
                    <p id="totale"></p>
                </div>
            </div>
           

        </div>
        

        <script src="js/main.js"></script>
    </body>
</html>
